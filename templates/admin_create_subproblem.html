<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать подпроблему</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0c0c0c;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        h1 {
            color: #007b7e;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007b7e;
            box-shadow: 0 0 0 3px rgba(0, 123, 126, 0.1);
        }

        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .info-box p {
            color: #004085;
            font-size: 14px;
            line-height: 1.5;
        }
    
        /* Admin Dark Theme */
        :root {
            --bg: #0c0c0c;
            --panel: #1a1a1a;
            --panel-2: #202020;
            --panel-3: #141414;
            --text: #e8e8e8;
            --muted: #b5b5b5;
            --border: #242424;
            --accent: #00a651;
            --accent-2: #009448;
            --danger: #e94b5a;
            --warning: #f2b705;
        }

        body {
            background: var(--bg) !important;
            color: var(--text);
        }

        .container {
            background: linear-gradient(180deg, var(--panel), var(--panel-2)) !important;
            border: 1px solid #151515;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        }

        .header,
        .form-actions {
            border-bottom: 1px solid #2a2a2a !important;
            border-top: 1px solid #2a2a2a !important;
        }

        h1, h2, h3, h4 {
            color: var(--text) !important;
        }

        .subtitle,
        .stat-label,
        .subproblems-count,
        .helper-text,
        .help-text,
        .info-text,
        .warning-text,
        .error-text,
        .role-description,
        label {
            color: var(--muted) !important;
        }

        .stat-card,
        .manual-card,
        .form-section,
        .info-box,
        .warning-box,
        .error-card,
        .subproblem-card,
        .problem-item,
        .upload-form,
        .modal-content,
        .preview-container,
        .photo-item,
        .video-item,
        .stats-summary,
        .stat-item {
            background: var(--panel-3) !important;
            border: 1px solid var(--border) !important;
            border-radius: 14px;
            color: var(--text);
        }

        .warning-box {
            border-color: rgba(242, 183, 5, 0.4) !important;
            background: rgba(242, 183, 5, 0.08) !important;
        }

        .error-card {
            border-color: rgba(233, 75, 90, 0.4) !important;
            background: rgba(233, 75, 90, 0.08) !important;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            background: #111 !important;
            border: 1px solid #2a2a2a !important;
            color: var(--text) !important;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.15) !important;
        }

        table {
            color: var(--text);
        }

        th {
            background: #1f1f1f !important;
            color: var(--text) !important;
            border-bottom: 1px solid #2a2a2a !important;
        }

        td {
            background: #141414 !important;
            border-bottom: 1px solid #242424 !important;
        }

        tr:nth-child(even) td {
            background: #171717 !important;
        }

        .btn {
            border-radius: 12px !important;
        }

        .btn-primary,
        .btn-success {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(0, 166, 81, 0.2);
        }

        .btn-primary:hover,
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(0, 166, 81, 0.3);
        }

        .btn-secondary,
        .btn-logout {
            background: linear-gradient(135deg, #4b4f55 0%, #343a40 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
        }

        .btn-danger,
        .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, #c82333 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 15px rgba(233, 75, 90, 0.2);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #e0a800 100%) !important;
            color: #1b1b1b !important;
            box-shadow: 0 4px 15px rgba(242, 183, 5, 0.2);
        }

        .alert-success {
            background-color: rgba(0, 166, 81, 0.12) !important;
            color: #bfe8d1 !important;
            border: 1px solid rgba(0, 166, 81, 0.25) !important;
        }

        .alert-danger,
        .danger {
            background-color: rgba(233, 75, 90, 0.12) !important;
            color: #f3c0c6 !important;
            border: 1px solid rgba(233, 75, 90, 0.25) !important;
        }

        .back-link {
            background: rgba(26, 26, 26, 0.95) !important;
            border: 1px solid #2a2a2a !important;
            color: var(--text) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4) !important;
        }

        .back-link:hover {
            border-color: var(--accent) !important;
            box-shadow: 0 6px 20px rgba(0, 166, 81, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Создать подпроблему</h1>
            <p class="subtitle">Мануал: {{ manual.title | e }}</p>
        </div>

        <div class="info-box">
            <p>ID подпроблемы будет создан автоматически</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_create_subproblem', manual_id=manual_id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="title">Название подпроблемы *</label>
                <input type="text" id="title" name="title" required maxlength="200" placeholder="Например: Заполнилась память" autofocus>
                <p class="helper-text">Краткое описание подпроблемы</p>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Создать подпроблему</button>
                <a href="{{ url_for('admin_edit_manual', manual_id=manual_id) }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
