# Пример конфигурации nginx для поддержки больших видео-файлов

server {
    listen 80;
    server_name your_domain.com;

    # Увеличиваем лимит размера тела запроса до 100MB
    client_max_body_size 100M;

    # Увеличиваем таймауты для загрузки и скачивания больших файлов
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    keepalive_timeout 300s;

    # Проксирование к Flask приложению
    location / {
        proxy_pass http://127.0.0.1:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличиваем таймауты для прокси
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Для стриминга видео
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Специальная настройка для роута стриминга видео
    location /stream_video/ {
        proxy_pass http://127.0.0.1:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Отключаем буферизацию для потокового видео
        proxy_buffering off;
        proxy_request_buffering off;

        # Увеличенные таймауты
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Поддержка Range requests для перемотки видео
        proxy_http_version 1.1;
        proxy_set_header Range $http_range;
    }
}
